<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = 1;
        while( numero <= 100){
            if(numero % 2 == 0 ){
                document.write(numero + "<br>" );
            }
            numero += 1
        }
        document.write("FIM");
    </script>
</body>
</html>
