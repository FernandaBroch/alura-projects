<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li class="convidado">
        Nome <span class="nome">Douglas</span>,
        idade <span class="idade">23</span>
    </li>
    <li class="convidado">
        Nome <span class="nome">Daniel</span>,
        idade <span class="idade">42</span>
    </li>    
    <li class="convidado">
        Nome <span class="nome">Marcos</span>,
        idade <span class="idade">27</span>
    </li>    
    <li class="convidado">
        Nome <span class="nome">Fl√°vio</span>,
        idade <span class="idade">18</span>
    </li>

    Total das idades: <span class="total"></span>
</ul>

<script>

  let itens = document.querySelectorAll('.convidado');

  function criaConvidados(itens){
    
    let convidados = []
    itens.forEach(item => {
      convidados.push({
        nome: item.querySelector(".nome").textContent,
        idade: item.querySelector(".idade").textContent
      })
    })
    return convidados
  }

  function totalDasIdades(convidados){
    // let somaIdades = 0
    // convidados.forEach(convidado => {somaIdades += parseInt(convidado.idade) });
    // console.log(convidados.reduce((soma, convidado) => {return soma + parseInt(convidado.idade)}, 0))
    return convidados.reduce((soma, convidado) => soma + parseInt(convidado.idade), 0)
    
  }
  
  function exibeTotalDasIdades(total) {
    document.querySelector('.total').textContent = total;
  }

  let listaConvidados = criaConvidados(itens)
  let totalIdade = totalDasIdades(listaConvidados)

  exibeTotalDasIdades(totalIdade)


</script>
  
</body>
</html>
